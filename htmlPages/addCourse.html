<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>Add Course</header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="studentEnroll.html">Student Enrollment</a></li>
            <li><a href="addInstructor.html">Add Instructor</a></li>
            <li><a href="addCourse.html">Add Course</a></li>
            <li><a href="registerCourse.html">Register Course</a></li>
            <li><a href="dropCourse.html">Drop Course</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester">
                        <option>Spring</option>
                        <option>Fall</option>
                        <option>Summer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" min="2025" max="3000" id="year" placeholder="2025">
                </div>
                <div class="form-group">
                    <label for="course-prefix">Course Prefix</label>
                    <input type="text" id="course-prefix">
                </div>
                <div class="form-group">
                    <label for="course-number">Course Number</label>
                    <input type="text" id="course-number">
                </div>
                <div class="form-group">
                    <label for="course-name">Course Name</label>
                    <input type="text" id="course-name">
                </div>
                <div class="form-group">
                    <label for="room">Room</label>
                    <input type="text" id="room">
                </div>
                <div class="form-group">
                    <label for="days-offered">Days Offered</label>
                    <input type="text" id="days-offered" placeholder="Monday, Wednesday, Friday">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <select id="time">
                        <option>8:00 AM to 8:50 AM</option>
                        <option>9:00 AM to 10:50 AM</option>
                        <option>1:00 PM to 4:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="credit-hours">Credit Hours</label>
                    <input type="number" id="credit-hours" placeholder="3" min="0">
                </div>
                <div class="form-group">
                    <label for="instructor-first">Instructor First Name</label>
                    <input type="text" id="instructor-first">
                </div>
                <div class="form-group">
                    <label for="instructor-last">Instructor Last Name</label>
                    <input type="text" id="instructor-last">
                </div>
                <div class="form-group">
                    <label for="enrollment-cap">Enrollment Cap</label>
                    <input type="number" id="enrollment-cap" min="0">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        Web Development Project by Ian Yarwood, Corey V., and Adi
    </footer>
</body>
</html>
