<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enroll</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>Student Enroll</header>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="studentEnroll.html">Student Enrollment</a></li>
            <li><a href="addInstructor.html">Add Instructor</a></li>
            <li><a href="addCourse.html">Add Course</a></li>
            <li><a href="registerCourse.html">Register Course</a></li>
            <li><a href="dropCourse.html">Drop Course</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year" required>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="major">Student Major:</label>
                    <input type="text" id="major" name="major" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button>Submit</button>
            </form>
        </div>
    </main>

    <footer>
        Web Development Project by Ian Yarwood, Corey V., and Adi
    </footer>
</body>
</html>
